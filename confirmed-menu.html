<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmed Menu & QR Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .qr-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .table-qr {
            margin: 15px;
            padding: 15px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            display: inline-block;
        }
        .download-all {
            margin: 20px 0;
        }
        .menu-preview {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .category-title {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .dish-card {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Confirmed Menu & QR Codes</h1>
                
                <!-- Table Count Input -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Generate QR Codes</h5>
                        <div class="input-group mb-3">
                            <input type="number" id="tableCount" class="form-control" placeholder="Enter number of tables" min="1">
                            <button class="btn btn-primary" onclick="generateQRCodes()">
                                <i class="bi bi-qr-code"></i> Generate QR Codes
                            </button>
                        </div>
                    </div>
                </div>

                <!-- QR Codes Container -->
                <div id="qrCodesContainer" class="qr-container">
                    <h3>QR Codes</h3>
                    <div id="qrCodes" class="text-center"></div>
                    <button class="btn btn-success download-all" onclick="downloadAllQRCodes()" style="display: none;">
                        <i class="bi bi-download"></i> Download All QR Codes
                    </button>
                </div>

                <!-- Menu Preview -->
                <div class="menu-preview">
                    <h3>Menu Preview</h3>
                    <div id="menuPreview"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/confirmed-menu.js"></script>
</body>
</html>
