<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }

        .category-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .dish-item {
            border-left: 4px solid #4CAF50;
        }

        #qrCodeContainer img {
            max-width: 200px;
        }

        .table-qr {
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Restaurant Admin Panel</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showSection('menuSection')">
                                <i class="bi bi-menu-button-wide"></i> Menu Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('tableSection')">
                                <i class="bi bi-grid-3x3"></i> Table Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('qrSection')">
                                <i class="bi bi-qr-code"></i> QR Codes
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Menu Management Section -->
                <div id="menuSection" class="section active">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1>Menu Management</h1>
                        <button class="btn btn-primary" onclick="showAddCategoryModal()">
                            <i class="bi bi-plus-circle"></i> Add Category
                        </button>
                    </div>
                    <div id="categoriesList" class="row">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <!-- Table Management Section -->
                <div id="tableSection" class="section d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1>Table Management</h1>
                        <button class="btn btn-primary" onclick="addTable()">
                            <i class="bi bi-plus-circle"></i> Add Table
                        </button>
                    </div>
                    <div id="tablesList" class="row">
                        <!-- Tables will be loaded here -->
                    </div>
                </div>

                <!-- QR Codes Section -->
                <div id="qrSection" class="section d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1>QR Codes</h1>
                        <button class="btn btn-primary" onclick="generateAllQRCodes()">
                            <i class="bi bi-download"></i> Download All QR Codes
                        </button>
                    </div>
                    <div id="qrCodesList" class="row">
                        <!-- QR codes will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addCategory()">Add Category</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Dish Modal -->
    <div class="modal fade" id="addDishModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Dish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dishForm">
                        <div class="mb-3">
                            <label for="dishName" class="form-label">Dish Name</label>
                            <input type="text" class="form-control" id="dishName" required>
                        </div>
                        <div class="mb-3">
                            <label for="dishPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="dishPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="dishDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="dishDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dishImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="dishImage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addDish()">Add Dish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
